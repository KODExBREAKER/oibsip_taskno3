<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="wrapper">
        <header>Temperature Converter</header>
        <form>
            <div class="temperature" id="in">
                <p>Enter temperature</p>
                <input type="number" id="inputDegree" placeholder="0">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <select id="selectInputDegreeType">
                            <option value="C">Celcius</option>
                            <option value="K">Kelvin</option>
                            <option value="F">Fahrenheit</option>
                        </select>
                    </div>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <select id="selectConversionType">
                            <option value="C">Celcius</option>
                            <option value="K">Kelvin</option>
                            <option value="F">Fahrenheit</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="Convert" id="convertedDegree">Result</div>
            <button type="">Convert</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
